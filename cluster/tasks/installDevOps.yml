---
- name: Install Various DevOps package
  become: true
  apt:
    name: "{{item}}"
    state: latest
  with_items:
    - snapd
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg2
    - software-properties-common

- name: Install terraform with snap
  become: true
  command: snap install terraform

- name: Update the apt package index
  become: yes
  apt:
    name: "*"
    state: latest
    update_cache: yes
    force_apt_get: yes

- name: Install packages for apt add repository over HTTPS
  become: yes
  apt:
    name: "{{ packagesdep }}"
    force_apt_get: yes
    state: latest
    update_cache: yes
  vars:
    packagesdep:
    - git
    - apt-transport-https
    - ca-certificates
    - wget
    - software-properties-common
    - gnupg2
    - curl
- name: Add Apt signing key from official docker repo
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: add docker official repository for Debian Stretch
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/debian stretch stable
      state: present
- name: Index new repo into the cache
  become: yes
  apt:
    name: "*"
    state: latest
    update_cache: true
    force_apt_get: true

- name: actually install docker
  apt:
    name: "docker-ce"
   	state: latest

- name: launch docker
  become: true
  systemd:
    name: docker
    state: started
...
