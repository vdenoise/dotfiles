---
- name: install aptitude for upgrade
  become: true
  apt:
    name: aptitude
    state: present

- name: install dev packages
  become: true
  tags: dev
  apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  with_items:
    - gcc
    - g++
    - sysstat
    - htop
    - git
    - subversion
    - mercurial
    - python-samba
    - vim
    - vagrant
    - rdesktop
    - openvpn
    - python-dev
    - r-base
    - r-recommended
    - inkscape
    - ruby-dev
    - sqlite
    - pgadmin3
    - postgresql
    - libpq-dev
    - python-psycopg2
    - imagemagick
    - marble
    - mapserver-bin
    - python-mapscript
    - python-matplotlib
    - liblas-bin
    - gdal-bin
    - python-gdal
    - grass
    - libspatialite-dev
    - spatialite-gui
    - spatialite-bin
    - libzmq-dev
    - qgis
    - pandoc
    - texlive-latex-base
    - texlive-latex-recommended
    - texlive-latex-extra
    - texlive-fonts-recommended
    - unity-tweak-tool
    - xclip
    - sqliteman
    - filezilla
    - gummi
    - texmaker
    - keepassx
    - wireshark
    - cifs-utils
    - build-dep
    - python-scipy
...
